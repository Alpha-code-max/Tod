<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class= 'main m-auto'>
        <header class="text-center text-light my-4">
            <h1 class="mb-4 py-4 text-light">Todo List</h1>
            <form class="search" autocomplete="off">
                <input type="text" name='search'class="form-control m-auto" placeholder="search Todo">
            </form>
        </header>
    </div>

    <ul class="list-group todos m-auto text-light main">
        <li class="list-group-item d-flex justify-content-between mb-2 align-items-center text-light">
            <span>Play Mariokart</span>
            <img src="/rubbish-bin.svg" alt="" style="width: 25px; filter: invert(.8);">
        </li>
        <li class="list-group-item d-flex justify-content-between mb-2 align-items-center text-light">
            <span>Eat Indommie</span>
            <img src="/rubbish-bin.svg" alt="" style="width: 25px; filter: invert(.8);">
        </li>
        <li class="list-group-item d-flex justify-content-between mb-2 align-items-center text-light">
            <span>Meet John-Bosco</span>
            <img src="/rubbish-bin.svg" alt="" style="width: 25px; filter: invert(.8);">
        </li>
        <li class="list-group-item d-flex justify-content-between mb-2 align-items-center text-light">
            <span>Play Mariokart</span>
            <img src="/rubbish-bin.svg" alt="" style="width: 25px; filter: invert(.8);">
        </li>
    </ul>

    <form class="add text-center my-4 mx-auto main" autocomplete="off">
        <label class="text-light mb-1">Add new Todos....</label>
        <input type="text" class="form-control m-auto" name="add">
    </form>

    <script src="app.js"></script>
</body>
</html>
